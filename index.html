        <!-- Page content -->
        <div id='content' class="Content">
                
                        <img id="homeImg" src="JesusChrist.jpg" class="homeImg" alt="Swipe right to open the side bar and start" onclick="toggleSideBars(leftSideBar)">
                        <!-- the div where the inline buttons are displayed -->
                        <div id='inlineBtnsContainer'  class='inlineBtnsContainer'>
                        </div>
  
                <!-- The  left sidebar -->
                <div id='leftSideBar' class="leftSideBar sideBar collapsed">

                                onclick="closeSideBar(leftSideBar)">

                        </a>

                        <div  id="sideBarBtns"></div>

                        <div id="showCurrentDate" class="showDate" style="display:none"></div>

                        <div id="settings" onclick="showSettingsPanel()">

                                        <span style="font-size:medium">Settings <br> &#9881;</span>
                                </button> 
                        </div>
        </div>
                        <!-- The  right sidebar -->
                <div id='rightSideBar' class="rightSideBar sideBar collapsed">
                                <a href="javascript:void(0)" class="closebtn" onclick="closeSideBar(rightSideBar)">&times;</a>
                                <div  id="sideBarBtns"></div>
                        </div>
                        <!-- the button opening and closing the left side bar -->
                        <button id="opensidebar" class="openbtn" onclick='toggleSideBars()'>&#9776; Open Sidebar</button>                   
                        <!--The div where the text of the prayers is displayed -->
                        <div id='TargetDiv' class = 'Container'></div>
